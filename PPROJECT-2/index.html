<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Application
             <span class="web">(Web)</span>
        </h1>

        <form action="">
            <div class="one">
            <div class="form-group">
                <label for="name">First Name</label><br>
                <input type="text" name="fname" placeholder="Enter Your Name">
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label><br>
                <input type="text" name="lname" placeholder="Enter Your Last Name">
            </div>
        </div>


        <div class="two">
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="email" name="email" placeholder="Enter Your Last Name">
            </div>

            <div class="form-group">
                <label for="job_rot">Job Rote</label><br>
                <select name="" id="">
                    <option value="">Select Job Role</option>
                    <option value="FrontEnd">FrontEnd</option>
                    <option value="BackEnd">BackEnd</option>
                    <option value="Devloper">Devloper</option>
                </select>
            </div>
            </div>
          
            <div class="three">
            <div class="text-group">
                <label for="Address">Address</label><br>
                <textarea name="Address" id="" cols="60 " rows="4" placeholder="Enter Address"></textarea>
            </div>
        </div>


        <div class="four">
            <div class="form-group">
                <label for="City">City</label><br>
                <input type="text" name="City" placeholder="Enter Your City">
            </div>
        
            <div class="form-group">
                <label for="Pincode">Pincode</label><br>
                <input type="number" name="Pincode" placeholder="Enter Pincode">
            </div>
            </div>
        
            <div class="five">
            <div class="form-group">
                <label for="date">Date</label><br>
                <input type="date" name="Pincode">
            </div>
        
            <div class="form-group">
                <label for="date">Upload Your Cv</label><br>
                <input type="file" id="file" name="Pincode">
            </div>
        </div>
           
            <div class="button">
            <button type="submit">Apply Now</button>
        </div>

        </form>
    </div>
    
</body>
</html>
